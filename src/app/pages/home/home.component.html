<div class="w-full h-full">
  <div
    class="-z-50 flex top-0 h-[calc(20%)] max-[1400px]:h-[calc(100px)] flex-col justify-around items-center p-4 bg-[#004382] text-slate-100  w-full"
    style=" background-image: url(https://www.bipm.org/kcdb/static/img/header-bg-11bf7d6685fa30bfc47c43738128b3c3.jpg);">

    <div class="w-full flex flex-row items-center justify-between absolute">
      <div class="ml-3">
        <img style="filter: drop-shadow(0 0.2rem 0.25rem rgba(255, 255, 255, 0.8))"
          src="https://www.bipm.org/documents/20126/27072194/KCDB2.0.png/9c3242fe-9354-00c8-2015-cff907504719?t=1581073267483"
          alt="kcdb-img" class="max-[1400px]:w-[180px] w-[260px]">
      </div>
      <div class="mr-3">
        <img src="assets/CENAM Blanco.png" class="max-[1400px]:w-[140px] w-[180px]" alt="cenam-img">
      </div>
    </div>
  </div>
  <div class="absolute top-[2%] w-full max-[800px]:relative ">
    <div class="mx-auto flex flex-col justify-around items-center max-[800px]:w-full min-[800px]:w-1/2 max-[1400px]:w-1/3  w-1/2 bg-[#e7e8e9]
              rounded shadow-md px-2 max-[1400px]:py-3 py-6  max-[1400px]:mt-0 mt-12">
      <a class="max-[1400px]:text-base text-xl text-slate-600  font-bold underline" target="_blank"
        href="https://www.bipm.org/api/kcdb/swagger-ui/index.html?configUrl=/api/kcdb/v3/api-docs/swagger-config#/">
        API KCDB</a>
      <h2 class="max-[1400px]:text-base text-xl max-[600px]:text-[15px] text-slate-500 font-bold  text-center">
        México, CENAM (Centro Nacional de Metrología)
      </h2>
      <p class="text-slate-500 font-semibold max-[600px]:text-[13px]  max-[1400px]:text-[16px]  text-lg text-center">
        Todos los datos incluidos en la KCDB han sido revisados ​​y aprobados de conformidad con el Acuerdo de
        Reconocimiento Mutuo del CIPM.
      </p>
    </div>
  </div>

  <div class="px-5 max-[800px]:mt-1 min-[800px]:mt-24 max-[1400px]:mt-28 h-full">
    <div class="grid grid-cols-12 gap-6 mt-5">
      <div class="col-span-12 sm:col-span-4 xl:col-span-4  intro-y">
        <div class="p-2 zoom-in box">
          <a class="  " routerLink="../CMCS">
            <div class="text-3xl font-medium leading-8 mt-6">CMCS</div>
            <div class="text-base text-slate-500 mt-1">Capacidades de calibración y medición</div>
          </a>
        </div>
      </div>
      <div class="col-span-12 sm:col-span-4 xl:col-span-4  intro-y">
        <div class="p-2 zoom-in box">
          <a class=" " routerLink="../comparisons">
            <div class="text-3xl font-medium leading-8 mt-6">COMPARISONS</div>
            <p class="text-base text-slate-500 mt-1">Comparaciones clave y complementarias</p>
          </a>
        </div>
      </div>
    </div>

    <div class=" items-center h-full mt-7 px-10">

      <div class="flex-1 gm-err-icon h-full max-w-[600px] max-h-[500px] p-5   items-center">
        <app-grafica-kcbd title="Número de CMC por área de metrología" nombreGraf="donut_chart" *ngIf="graficaCMCByArea"
          [datos]="graficaCMCByArea"></app-grafica-kcbd>
      </div>

      <!-- <div class="flex-1 gm-err-icon h-full max-w-[600px] p-5  items-center s">
        <app-grafica-kcbd title="Número de CMC por año de aprobación" nombreGraf="donut_chart2" *ngIf="graficaCMCByArea2" [datos]="graficaCMCByArea2"></app-grafica-kcbd>
      </div> -->
    </div>

  </div>


</div>
